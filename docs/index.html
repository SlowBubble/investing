<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investing Tester</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 20px;
        }
        .charts-container {
            gap: 20px;
            padding: 20px;
        }
        .chart-wrapper {
            flex: 1;
            min-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .button-container {
            padding: 1rem;
            background-color: #f5f5f5;
            display: flex;
            gap: 1rem;
        }
        .button-container button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
  <script type="module" crossorigin src="./assets/index-B1MrR2me.js"></script>
</head>
<body>
    <div class="button-container">
        <button id="btc">BTC</button>
        <button id="eth">ETH</button>
    </div>
    <div class="button-container">
        <button id="monthly">Monthly Investing</button>
        <button id="quarterly">Quarterly Investing</button>
        <button id="halfyear">Half-year Investing</button>
        <button id="yearly">Yearly Investing</button>
        <div style="border-left: 1px solid #ccc; margin: 0 10px;"></div>
        <button id="decreaseDate">◀ -6 months</button>
        <button id="increaseDate">+6 months ▶</button>
    </div>
    <div class="container">
        <div class="charts-container">
            <div class="chart-wrapper">
                <canvas id="profitChart"></canvas>
            </div>
            <div class="chart-wrapper">
                <canvas id="investmentChart"></canvas>
            </div>
            <div class="chart-wrapper">
                <canvas id="btcLogChart"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
